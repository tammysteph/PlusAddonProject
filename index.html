<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select City</option>
        <option value="">Rome</option>
        <option value="">London</option>
        <option value="">France</option>
        <option value="">New York</option>
        <option value="">Chicago</option>
      </select>

      <div class="cityDisplay">
        <div class="blockOne">
          <h2>Rome</h2>
          <p class="date">Date dd/mmm/yyyy</p>
        </div>
        <div class="time">13:09:56 <small>PM</small></div>
      </div>

      <div class="cityDisplay">
        <div class="blockOne">
          <h2>London</h2>
          <p class="date">Date dd/mmm/yyyy</p>
        </div>
        <div class="time">12:09:56 <small>PM</small></div>
      </div>
    </div>

    <footer>
      Project coded by Tammy Stephanie and
      <a href="https://github.com/tammysteph/PlusAddonProject" target="_blank"
        >open sourced on Github</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
