<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-10-year-range.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select City</option>
        <option value="">Rome</option>
        <option value="">London</option>
        <option value="">France</option>
        <option value="">New York</option>
        <option value="">Chicago</option>
      </select>

      <div class="cityDisplay" id="rome">
        <div class="blockOne">
          <h2>Rome</h2>
          <p class="date"></p>
        </div>
        <div class="time"></div>
      </div>

      <div class="cityDisplay" id="london">
        <div class="blockOne">
          <h2>London</h2>
          <p class="date"></p>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      Project coded by Tammy Stephanie and
      <a href="https://github.com/tammysteph/PlusAddonProject" target="_blank"
        >open sourced on Github</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
